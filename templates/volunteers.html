{% extends 'base.html' %} {% block content %}
<section class="text-gray-800 body-font">
  <div class="flex flex-col items-center justify-center pt-48 z-0">
    <center>
      <h1 class="text-5xl tracking-widest font-thin uppercase text-indigo-500">
        volunteers
      </h1>
    </center>
    <br />
    <form method="POST" class="flex justify-center w-full items-center">
    <div class="bg-stone-100 w-fit md:w-[50%] rounded-lg p-8 flex flex-col mt-10 md:mt-0">
      <h2 class="text-stone-900 text-lg font-medium title-font mb-5">
        Become a Volunteer!
      </h2>
      {% csrf_token %}

      <div class="relative mb-4">
        <label for="id_fullname" class="leading-7 text-sm text-gray-600"
          >Full Name</label
        >
        <input
          type="text"
          id="fullname"
          name="fullname"
          class="bg-white w-full rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
        />
      </div>
      <div class="relative mb-4">
        <label for="id_locality" class="leading-7 text-sm text-gray-600"
          >Locality</label
        >
        <input
          type="text"
          id="locality"
          name="locality"
          class="bg-white w-full rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
        />
      </div>
      <div class="relative mb-4">
        <label for="id_phone" class="leading-7 text-sm text-gray-600"
          >Phone Number</label
        >
        <input
          type="tel"
          id="phone"
          name="phone"
          class="bg-white w-full rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
        />
      </div>
      <div class="text-xs flex space-x-2 items-center my-5 text-gray-500 mt-3">
        <input
          type="checkbox"
          id="anonymous"
          name="anonymous"
          value="anonymous"
        />
        <span>By checking to this box, you are agreeing to be a volunteer and are accepting all terms and conditions.</span>
      </div>
      <button
        type="submit"
        class="text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg"
      >
        Join Us!
      </button>
      
    </div>
  </form>
</section>
{% endblock %}
