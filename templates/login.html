{% extends 'base.html' %} {% block content %}
  <section class="text-gray-600 body-font">
    <form
      method="POST"
      class="flex justify-center h-screen w-full items-center"
    >
      <div class="bg-stone-100 w-fit rounded-lg p-8 flex flex-col mt-10 md:mt-0">
        <h2 class="text-stone-900 text-lg font-medium title-font mb-5">
          Sign In
        </h2>
        {% csrf_token %}

        <div class="relative mb-4">
          <label for="id_username" class="leading-7 text-sm text-gray-600"
            >Username</label
          >
          <input
            type="text"
            id="username"
            name="username"
            class="bg-white w-full rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
          />
        </div>
        <div class="relative mb-4">
          <label for="id_password" class="leading-7 text-sm text-gray-600"
            >Password</label
          >
          <input
            type="password"
            id="password"
            name="password"
            class="bg-white w-full rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
          />
        </div>
        <button
          type="submit"
          class="text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg"
        >
          Sign In
        </button>
        <p class="text-xs text-gray-500 mt-3">
            Don't have an account? <a href="/register" class="underline underline-offset-4 text-indigo-500">Sign Up!</a>
        </p>
      </div>
    </form>

</div>
{% endblock %}
